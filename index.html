<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .construction-title {
      font-size: 3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .construction-message {
      font-size: 1.5rem;
      color: #777;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      max-width: 400px;
      background-color: #e0e0e0;
      border-radius: 25px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress {
      width: 0;
      height: 25px;
      background-color: #4caf50;
      border-radius: 25px;
      transition: width 0.3s ease;
    }

    .construction-icon {
      font-size: 5rem;
      color: #ffbb33;
    }

    .loading-text {
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="construction-icon">ðŸš§</div>
    <h1 class="construction-title">Under Construction</h1>
    <p class="construction-message">We're working hard to bring you the best experience. Stay tuned!</p>
  </div>
</body>
</html>
